{% load bootstrap4 fineforms i18n %}
<div class="modal">
  <div class="modal-dialog">
    <form method="post" action="{{ request.get_full_path }}" data-autosubmit>
      <div class="modal-content">
        <div class="modal-body clearfix">
          <h4>{{ title }}</h4>
          {% bootstrap_messages %}
          {% csrf_token %}
          {% block body %}
            {% include 'fineforms/warnings.html' %}
            {% ff_errors form %}
            {% ff_fields form %}
          {% endblock %}

          {% if links %}
          <div class="list-group">
            {% for link in links %}
            <a href="{{ link.url }}" class="list-group-item list-group-item-action" {{ link.attrs|safe }}>
              {{ link.title }}
            </a>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div>
