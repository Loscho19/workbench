{% extends "modalform.html" %}

{% load bootstrap4 fineforms i18n workbench %}

{% block title %}{{ object|h }}{% endblock %}

{% block footer %}
{% if form.merge_into %}{{ block.super }}{% else %}
  <button type="button" data-dismiss="modal" aria-label="Close"
    class="btn btn-primary float-left">{% trans 'cancel' %}</button>
  <button type="submit" class="btn btn-danger">
    {% trans 'delete' %}</button>
{% endif %}
{% endblock %}
