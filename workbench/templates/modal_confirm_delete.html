{% extends "modalform.html" %}

{% load bootstrap4 i18n %}

{% block title %}
  {% blocktrans %}Delete {{ object }}{% endblocktrans %}
{% endblock %}

{% block body %}{% if form %}{{ block.super }}{% endif %}{% endblock %}

{% block footer %}
  <button type="button" data-dismiss="modal" aria-label="Close"
    class="btn btn-primary mr-auto">{% trans 'cancel' %}</button>
  <button type="submit" class="btn btn-danger">
    {% trans 'delete' %}</button>
{% endblock %}
