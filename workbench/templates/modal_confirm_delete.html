{% extends "modalform.html" %}
{% load bootstrap4 i18n %}
{% block title %}
  {% blocktranslate trimmed %}
    Delete {{ object }}
  {% endblocktranslate %}
{% endblock %}
{% block body %}
  {% if form %}{{ block.super }}{% endif %}
{% endblock %}
{% block footer %}
  <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-primary mr-auto">
    {% translate 'cancel' %}
  </button>
  <button type="submit" class="btn btn-danger">{% translate 'delete' %}</button>
{% endblock %}
