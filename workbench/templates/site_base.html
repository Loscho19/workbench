<!doctype html>
{% load bootstrap4 i18n static %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <title>{% block title %}Workbench{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'workbench/lib/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'workbench/lib/datepicker.min.css' %}">
  <link rel="stylesheet" href="{% static 'workbench/workbench.css' %}">
  <link rel="shortcut icon" href="{% static 'workbench/lib/favicon.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body role="document">

  {% block body %}{% endblock body %}

  <script src="{% static 'workbench/lib/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'workbench/lib/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'workbench/lib/datepicker.min.js' %}"></script>
  <script src="{% static 'workbench/lib/datepicker.de-DE.js' %}"></script>
  <script src="{% static 'workbench/workbench.js' %}"></script>
  {% block js %}{% endblock %}
</body>
</html>
