<!doctype html>
{% load bootstrap4 i18n static %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <title>{% block title %}{{ WORKBENCH.PDF_COMPANY }}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'workbench/lib/main.css' %}">
  <link rel="stylesheet" href="{% static 'workbench/lib/datepicker.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'workbench/lib/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'workbench/workbench.css' %}">
  <link rel="shortcut icon" href="{% static 'workbench/lib/favicon.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body class="d-flex flex-column" role="document">

  {% block body %}{% endblock body %}

  <script src="{% static 'workbench/lib/main.js' %}"></script>
  <script src="{% static 'workbench/lib/datepicker.min.js' %}"></script>
  <script src="{% static 'workbench/lib/datepicker.de-DE.js' %}"></script>
  <script src="{% static 'workbench/lib/jquery-ui.min.js' %}"></script>
  <script src="{% static 'workbench/lib/hoverintent.min.js' %}"></script>
  <script src="{% static 'workbench/workbench.js' %}"></script>
  {% block js %}{% endblock %}

  {% block timer %}
    <script type="module" src="{% static 'workbench/timer.js' %}"></script>
    <div data-timer="footer"></div>
  {% endblock %}

</body>
</html>
