<!doctype html>
{% load bootstrap4 i18n static %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <title>{% block title %}{{ WORKBENCH.TITLE }}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'workbench/lib/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'workbench/lib/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'workbench/workbench.css' %}">
  <link rel="shortcut icon" href="{% static 'workbench/lib/favicon.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body class="d-flex flex-column" role="document">

  {% block body %}{% endblock body %}

  <script src="{% static 'workbench/lib/main.js' %}"></script>
  <script src="{% static 'workbench/lib/jquery-ui.min.js' %}"></script>
  <script src="{% static 'workbench/workbench.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-input-polyfill@2.14.0/date-input-polyfill.dist.js" integrity="sha256-FcR3bJqClBNWiJqgW1E9yEgSRoAqRNcjOfgRfaH0LVw=" crossorigin="anonymous" async></script>
  {% block js %}{% endblock %}

</body>
</html>
