{% load i18n %}
{% if form.warnings %}
  <div class="alert alert-warning alert-dismissable">
    <button class="close" type="button" data-dismiss="alert" aria-hidden="true">&#215;</button>
    {% for warning in form.warnings %}
      {{ warning }}<br>
    {% endfor %}

    <br>
    <input type="checkbox" name="ignore_warnings" id="id_ignore_warnings">
    <label for="id_ignore_warnings">{% trans 'Ignore warnings' %}</label>
  </div>
{% endif %}
