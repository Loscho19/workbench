{% load i18n %}
{% if form.warnings %}
  <div class="alert alert-warning alert-dismissable">
    <button class="close" type="button" data-dismiss="alert" aria-hidden="true">&#215;</button>
    {% for warning in form.warnings %}
      {{ warning }}<br>
    {% endfor %}

    <br>
    <input type="checkbox" name="{{ form.ignore_warnings_id }}" id="id_{{ form.ignore_warnings_id }}">
    <label for="id_{{ form.ignore_warnings_id }}">{% trans 'Ignore warnings' %}</label>
  </div>
{% endif %}
