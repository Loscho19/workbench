{% extends "modal.html" %}

{% load history i18n workbench %}

{% block title %}
{{ object }}
{% endblock %}

{% block body %}
<table class="table table-striped table-linearize">

    <th>{% trans 'story' %}</th>

      <a href="{{ object.story.get_absolute_url }}" data-toggle="ajaxmodal">

    </td>
  </tr>
</table>
{% history object %}
{% endblock %}
