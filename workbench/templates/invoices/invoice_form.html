{% extends "generic/object_form.html" %}

{% block js %}{{ block.super }}
<script>
jQuery(function($) {
  $(document.body).on("change", "[data-toggle-following]", function() {
    var self = $(this),
      siblings = self.closest(".form-text").nextUntil(".form-text");

    siblings.find("input").prop("checked", this.checked);
  });
});
</script>
{% endblock %}
