{% extends "site_base.html" %}

{% load bootstrap3 i18n %}

{% block title %}{% trans 'login' %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form method="POST" action="." class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          {% trans 'submit' %}
        </button>
      {% endbuttons %}
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
