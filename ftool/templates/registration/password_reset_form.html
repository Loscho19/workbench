{% extends "site_base.html" %}

{% load bootstrap3 i18n %}

{% block title %}{% trans 'Reset my password' %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="hidden-xs" style="height:10em"></div>
    <h1>{% trans 'Reset my password' %}</h1>
    <form method="POST" action="." class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          {% trans 'submit' %}
        </button>
      {% endbuttons %}
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
