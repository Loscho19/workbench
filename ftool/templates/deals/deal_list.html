{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "deals" %} - {{ block.super }}{% endblock %}

{% block content %}
<form method="GET" action=".">
  <input type="search" name="q" value="{{ view.request.GET.q|default:'' }}">
</form>

<ul>
  {% for deal in object_list %}
    <li>
      <a href="{{ deal.urls.detail }}">{{ deal }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
